name: "compute"
amount: "1"
cpu: "4"
memory: "6144"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
network:
    interfaces:
        provision:
            label: "eth0"
        internal:
            label: "eth1"
        storage:
            label: "eth2"
        management:
            label: "eth3"
    floating_ip_network: management

groups:
    - compute
    - openstack_nodes
    - overcloud_nodes
