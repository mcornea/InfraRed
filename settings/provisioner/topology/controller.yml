name: "controller"
amount: "1"
cpu: "4"
memory: "8192"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
network:
    interfaces:
        provision:
            label: "eth0"
        external:
            label: "eth1"
        internal:
            label: "eth2"
        storage:
            label: "eth3"
        management:
            label: "eth4"
    floating_ip_network: management

groups:
    - controller
    - openstack_nodes
    - overcloud_nodes
