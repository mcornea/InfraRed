name: "undercloud"
amount: "1"
cpu: "3"
memory: "10240"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1:
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
network:
    interfaces:
        management:
            label: "eth0"
        provision:
            label: "eth1"
    floating_ip_network: management

groups:
  - undercloud
  - tester
  - openstack_nodes
