---

provisioner:
    type: virsh

    host:
        name: virthost
        groups:
            - virthost
    image:
        memory: "10240"
        cpu: "2"
        os:
            variant: rhel7
        disk:
            size: "40G"

    packages:
        - libvirt
        - qemu-kvm
        - virt-install
        - wget

job:
  archive:
  - /var/log/
  - /etc/yum.repos.d
  - /etc/selinux
  - /root/
